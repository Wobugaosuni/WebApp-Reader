	<script>
		(function(){
//*********  本地存储的存取
			var Util = (function(){
			//localStorage在同一个域名下是共享的，为了防止被人误操作，给key加上前缀
				var prefix = 'html5_reader_';
				var StorageSetter = function(key,val){
					return localStorage.setItem(prefix + key,val);
				}
				var StorageGetter = function(key){
					return localStorage.getItem(prefix + key);
				}

				//获得加密后的json数据
				var getJSONP = function(url,callback){
					//调用插件js/jquery.jsonp-2.4.0.min.js封装好的方法
					return $.jsonp({
						url : url,
						cache : true,
						//此callback不是参数里的callback，duokan_fiction_chapter：data1.json的方法名
						callback : 'duokan_fiction_chapter',
						//数据请求成功后的回调，拿到了结果集（最终要的数据）
						success : function(result){
							//设置断点，查看获取到的结果集
							//debugger
							//对数据进行解码，使用base64插件
							var data = $.base64.decode(result);
							//将http的URI编码作解码处理
							var json = decodeURIComponent(escape(data));
							callback(json);
						}
					})
				}
				//把StorageGetter方法暴露出去，相当于得到了一个object
				return {
					getJSONP:getJSONP,
					StorageSetter:StorageSetter,
					StorageGetter:StorageGetter
				}
			})();

//声明常量
			var Dom = {
				topNav : $('#topNav'),
				bottomMod : $('#bottomMod'),
				bottomIcon : $('#bottomIcon'),
				nightButton : $('#nightButton'),
				nightIcon : $('#nightIcon'),
				dayIcon : $('#dayIcon')
			}
			var fontContainer = $('#fontContainer');
			var fontButton = $('#fontButton')
			var Win = $(window);
			var Doc = $(document);
			var fictionContainer = $('#fictionContainer');
			var bkContainer = $('#bkContainer');
			var body = $('body');

//判断是否为夜间模式
			var nightMode = false;

		//字体大小的本地存储
			var initFontSize = parseInt(Util.StorageGetter('test')) || 14;
			fictionContainer.css('fontSize',initFontSize+'px');

//从缓存中读取的信息进行展示
			var ModuleFontSwitch = (function(){
				var colorArr = [{
					value : '#f7eee5',
					name : '米白',
					font : ''
				},{
					value : '#e9dfc7',
					name : '纸张',
					font : '',
					id : "font_normal"
				},{
					value : '#a4a4a4',
					name : '浅灰',
					font : ''
				},{
					value : '#cdefce',
					name : '护眼',
					font : ''
				},{
					value : '#283548',
					name : '灰蓝',
					font : '#7685a2',
					bottomcolor : '#fff'
				},{
					value : '#0f1410',
					name : '夜间',
					font : '#4e534f',
					bottomcolor : 'rgba(255,255,255,0.7)',
					id : "font_night"
				}];

				var color = Util.StorageGetter('background-color');
				var font = Util.StorageGetter('font-color');
				var tool_bar = Util.StorageGetter('toolbar-background-color');
				var bkCurColor = Util.StorageGetter('background-color');

				for(var i = 0; i < colorArr.length; i++){
					var display = 'none';
					if(bkCurColor == colorArr[i].value){
						display = '';
					}
					bkContainer.append('<div class="bk-container" id="' + colorArr[i].id + '" data-font="' + colorArr[i].font + '"  data-bottomcolor="' + colorArr[i].bottomcolor + '" data-color="' + colorArr[i].value + '" style="background-color:' + colorArr[i].value + '"><div class="bk-container-current" style="display:' + display + '"></div><span style="display:none">' + colorArr[i].name + '</span></div>');
				}
				if (color) {
					body.css('background', color);
				}

				if (font) {
					$('.m-read-content').css('color', font);
				}

	//夜间模式的缓存
				var fontColor = Util.StorageGetter('font-color');
				if(fontColor == '#4e534f'){
					Dom.dayIcon.show();
					Dom.nightIcon.hide();
					nightMode = false;
				}else{
					Dom.dayIcon.hide();
					Dom.nightIcon.show;
					nightMode = true;
				}
			})();


//todo 交互的事件绑定
			function EventHandler(){
	//点击、滑动时上下模块的显示隐藏
				//不用touch?
				//不用zepto tap? tap事件是touchstart和touchend两个事件的封装，本质上代码越简单性能越好--不支持PC端
				//在老版的webkit内核和安卓4.0之前，使用click会有300ms的延时
				//Android 4.0以后click相应时间和tap响应时间差不多
				$('#actionMid').click(function(){
					if(Dom.topNav.css('display') == 'none'){
						Dom.topNav.show();
						Dom.bottomMod.show();
					}else{
						Dom.topNav.hide();
						Dom.bottomMod.hide();
						fontContainer.hide();
						Dom.bottomIcon.removeClass('current');
					}
				});
				Win.scroll(function(){
					Dom.topNav.hide();
					Dom.bottomMod.hide();
					fontContainer.hide();
					Dom.bottomIcon.removeClass('current');
				});

	//点击“字体”时的icon变化
				fontButton.click(function(){
					if(fontContainer.css('display') == 'none'){
						fontContainer.show();
						Dom.bottomIcon.addClass('current');
					}else{
						fontContainer.hide();
						Dom.bottomIcon.removeClass('current');
					}
				});

	//字体的缩放
				$('#largeFont').click(function(){
					if(initFontSize>19){
						return;
					}
					initFontSize += 1;
					fictionContainer.css('fontSize',initFontSize+'px');
					console.log(initFontSize);

					//把用户自定义的字号进行本地存储
					Util.StorageSetter('test',initFontSize);
				});
				$('#smallFont').click(function(){
					if(initFontSize<12){
						return;
					}
					initFontSize -= 1;
					fictionContainer.css('fontSize',initFontSize+'px');
					console.log(initFontSize);

					Util.StorageSetter('test',initFontSize);
				});


	//背景色变化，事件代理方法
				bkContainer.delegate('.bk-container','click',function(){
					var color = $(this).data('color');
					var font = $(this).data('font');
					var bottomcolor = $(this).data('bottomcolor');
					var tool_bar = font;
					bkContainer.find('.bk-container-current').hide();
					$(this).find('.bk-container-current').show();
					if(!font){
						font = '#000';
					}
					if(!tool_bar){
						tool_bar = '#fbfcfc';
					}
					body.css('background',color);
					$('.m-read-content').css('color',font);

					Util.StorageSetter('background-color',color);
					Util.StorageSetter('font-color',font);
					Util.StorageSetter('toolbar-background-color',tool_bar);

		//背景切换时，夜间模式的变化
					var fontColor = Util.StorageGetter('font-color');

					if(fontColor == '#4e534f'){
						nightMode = true;
						Dom.dayIcon.show();
						Dom.nightIcon.hide();
					}else{
						nightMode = false;
						Dom.dayIcon.hide();
						Dom.nightIcon.show();
					}
				});

	//白天黑夜切换			
				Dom.nightButton.click(function(){
					if(nightMode){
						Dom.dayIcon.show();
						Dom.nightIcon.hide();

				//trigger() 方法触发被选元素的指定事件类型
						$('#font_normal').trigger('click');

						nightMode = false;
					}else {
						Dom.dayIcon.hide();
						Dom.nightIcon.show();
						$('#font_night').trigger('click');
						nightMode = true;
					};
				});

	//上一页翻页
	//获得章节的翻页数据 -> 把数据拿出来渲染
				$('#prevButton').click(function(){
					ReaderModel().prevChapter(function(data){
						readerUI(data);

				})		

	//下一页翻页
				$('#nextButton').click(function(){
					ReaderModel().nextChapter(function(data){
						readerUI(data);
					});
				})			
				
			}

//todo 实现和阅读器相关的数据交互的方法			
			function ReaderModel(){

	//获得章节列表信息——chapter.json，使用ajax方法
				var chapter_id;
				var chapterTotal;
				var getFictionInfo = function(callback){
					$.get('data/chapter.json',function(data){
						//todo 获得章节信息之后的回调
						chapter_id = data.chapters[1].chapter_id;
						chapterTotal = data.chapters.length;
						//console.log(chapterTotal);
						callback && callback();
						//console.log(callback);
					},'json')
				};

	//通过章节ID获得章节的内容
				var getCurChapterContent = function(chapter_id,callback){
					//data:上面封装好的对json数据解密的方法，是jsonp返回的，而不是传递进来的
					$.get('data/data' + chapter_id + '.json',function(data){
						//查看服务器的状态是否ok
						if(data.result == 0){
							//获得jsonp请求的地址
							var url = data.jsonp;
							//获得数据后对数据进行渲染
							Util.getJSONP(url,function(data){
								//设置断点，然后console:JSON.parse(data)，查看得到的数据结构
								//debugger
								//把回调暴露出去
								//是if(callback){ callback(data) }的缩写，目的是代码健壮性的提升，防治不声明callback就运行导致的报错
								callback && callback(data);
								//console.log(callback)
							});
						}
					},'json')
				};

				//页面加载时数据初始化
				var init = function(callback){
					getFictionInfo(function(){
						//根据章节的id获得章节的内容
						getCurChapterContent(chapter_id,function(data){
							//todo 
							callback && callback(data);
							//console.log(UIcallback);
						})
					})
				};

				//上一章翻页
				var prevChapter = function(callback){
					chapter_id = parseInt(chapter_id,10);
					if(chapter_id == 0){
						return;
					}
					chapter_id -=1;
					console.log(chapter_id)
					getCurChapterContent(chapter_id,callback);
				}

				//下一章翻页
				var nextChapter = function(callback){
					chapter_id = parseInt(chapter_id,10);
					if(chapter_id == chapterTotal){
						return;
					}
					chapter_id +=1;
					console.log(chapter_id)
					getCurChapterContent(chapter_id,callback);
				}

		//把方法曝光
				return {
					init : init,
					prevChapter : prevChapter,
					nextChapter : nextChapter
				}
			}

//todo 渲染基本的UI结构
			function ReaderBaseFrame(container){
				//完成两步的事情：1、调用获得的数据；2、把解析完的数据添加到DOM节点
				function parseChapterData(jsonData){
					var jsonObj = JSON.parse(jsonData);
					var html = '<h4>' + jsonObj.t + '</h4>';
					//遍历jsonObj的p数组
					for(var i=0;i<jsonObj.p.length;i++){
						html += '<p>' + jsonObj.p[i] +'</p>';
					}
					return html;
				}
				return function(jsonData){
					//container.html():获得container的html代码
					container.html(parseChapterData(jsonData));
				}
			}

//todo 整个项目的入口函数
			var readerUI;
			function main(){
				EventHandler();

	//文章内容的渲染			
				ReaderModel().init(function(data){
					readerUI = ReaderBaseFrame(fictionContainer);
					readerUI(data);
				});
			}

			main();
		})();
